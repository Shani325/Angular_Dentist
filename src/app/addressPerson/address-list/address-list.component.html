<H1>Addresses</H1>
<ul *ngFor="let address of addresses">
    <li>Id:{{address.id}}</li>
    <li>City:{{address.city}}</li>
    <li>Street:{{address.street}}</li>
    <li>Number:{{address.numOfHouse}}</li>
    <li>Person:{{address.person}}</li>    
    <button (click)="showInputs(address)">Add | Change</button>
</ul>

<address [addressInput]="selectedAddress" (onAddOrUpdate)="addOrUpdate($event)"></address>
