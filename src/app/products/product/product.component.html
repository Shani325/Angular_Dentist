<div *ngIf="prod">
    <input value="{{prod.id}}" type="text" #id/>
    <input value="{{prod.name}}" type="text" #name/>
    <input value="{{prod.price}}" type="text" #price/>
    <input value="{{prod.amount}}" type="text" #amount/>
    <button (click)="Confirm(id.value,name.value,price.value,amount.value)">Confirm Update</button>
</div>
